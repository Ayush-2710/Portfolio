<html>
    <head>
        <title>
            Form demo
        </title>
    </head>
    <body>
        <form>
            <label for="fname">Enter Name</label>
            <input type="text" placeholder="Enter name" name="fname" required><br><br>

            <label for="date">Enter Birth Date</label>
            <input type="date" placeholder="dd-mm-yyyy" required><br><br>

            <label for="age">Enter Age</label>
            <input type="number" min="1" max="100" placeholder="Enter age" required><br><br>

            <label for="password">Enter your password</label>
            <input type="password" placeholder="Enter password" min="8" max="16" required><br><br>

            <label for="email">Enter your email</label>
            <input type="email" placeholder="Enter email" required><br><br>

            <input type="checkbox">I agree<br><br>

            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female<br><br>

            <label for="language">Select language</label>
            <select name="language" id="language">
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
                <option value="Marathi">Marathi</option>
            </select><br><br>
            
            <label for="file">Enter file</label>
            <input type="file" placeholder="Choose file"><br><br>
            <input type="submit"><input type="reset">
            
        </form>
    </body>
</html>
